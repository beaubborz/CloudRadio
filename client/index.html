<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width" />
		<link rel='stylesheet' href="css/main.css">
	</head>
	<body>
		<div class='header'>
			<div class='contains-float'>
				<div class='left'>
					Welcome, <span id='myself' class='username'>unidentified user</span><input type=text class='hidden'>!
				</div>
				<div id='client_counter' class='right'>
				Loading client count...
				</div>
			</div>

			<div class='contains-float playlist-header'>
				<div class="list-types-buttons">
					<a class='left' href="#" onClick="showListAndControls('playlist'); scrollToTop(); return 0;">
						Playlist
					</a>
					<a class='left' href="#" onClick="showListAndControls('chat'); setTimeout(function(){scrollToBottom()}, 200); return 0;">
						Messages
					</a>
				</div>
			</div>
		</div>
		<div class='playlist'>

			<ul id='playlist'>
			<!--Song entries will appear here.-->
			</ul>

			<ul id='chat'>
			<!--Chat messages will appear here.-->
			</ul>

		</div>
		<div class='radio'>
			<div>
				<div class='playing-song contains-float'>
					<div class='text-cycle'>
						<div class='text-element' id='song_title'></div>
						<div class='text-element hidden' id='song_suggester'></div>
					</div>
					<div class='progressbar'><div></div></div>
				</div>
				<div class='playlist-control contains-float isControl'>
					<div>
						<form id='suggest' ENCTYPE = "multipart/form-data" action="/envoyer_fichier" method="POST">
							<input type='file' name='fichier' style='display:none;' multiple>
							<button id='submit'>Suggest song...</button>
							<progress id='upload_progress' style='display:none;' value = '0' max = '100'></progress>
						</form>
					</div>
					<div>
					<div id='play'></div>
					<div id='pause'></div>
					<div id='stop'></div>
					<div id='shuffle'></div>
					</div>
				</div>

				<div class='chat-control isControl'>
					<form id='chat'>
						<input type=text><input type='submit' value='send'>
					</form>
				</div>
			</div>
		</div>

		<script src="script/jquery_2_0_3.js"></script>
		<script src="shared/event_types.js"></script>
		<script src="script/playlist.js"></script>
		<script src="script/voting.js"></script>
		<script src="script/main.js"></script>
		<script src="script/users.js"></script>
	</body>
</html>
